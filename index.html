<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/favicon-32x32.png" type="image/x-icon">
    <title>NFT card component</title>
</head>
<body>
    <main class="container">
        <header>
            <img src="/assets/image-equilibrium.jpg" alt="" class="nft_image">
            <img src="/assets/icon-view.svg" alt="" class="view_icon">
        </header>
        <section>
            <div class="nft_desc_contents">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="nft_price">
                    <div class="price_eth">
                        <img src="/assets/icon-ethereum.svg" alt="">
                        <span>0.041 ETH</span>
                    </div>
                    <div class="days">
                        <img src="/assets/icon-clock.svg" alt="">
                        <span>3 days left</span>
                    </div>
                </div>
                <span class="nft_underline"></span>
                <div class="nft_creator">
                    <img src="/assets/image-avatar.png" alt="">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </section>                
    </main>
</body>
</html>
